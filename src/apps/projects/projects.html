<!--
  projects.html — Projects App for Windows XP Simulation
  Provides the My Projects window content and structure.
  Loaded as an iframe in the main shell.
  @file projects.html
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="stylesheet" href="https://unpkg.com/xp.css@0.2.3/dist/XP.css" crossorigin="anonymous">
    <link rel="stylesheet" href="projects.css">

    <!-- Wix Madefor Display Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Work Sans Font Import -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scroll-content">
        <div class="feed-container">
            <!-- Image Post 1 -->
            <div class="post image-post" 
                 data-type="image" 
                 data-src="../../../assets/apps/projects/image1.webp" 
                 data-title="Mahomes Dominance" 
                 data-software="photoshop,lightroom"
                 data-description="Bold hype poster for Mahomes, highlighting his leadership and skill. Vibrant gradients, layered cutouts, and motion effects create a standout social media design."
                 data-bullet-points="Vibrant color gradients|Layered cutout effects|Dynamic motion elements"
                 data-tools-used="photoshop,lightroom">
                <img src="../../../assets/apps/projects/image1.webp" alt="Project Image 1">
            </div>

            <!-- Image Post 2 -->
            <div class="post image-post" 
                 data-type="image" 
                 data-src="../../../assets/apps/projects/image2.webp" 
                 data-title="Goosebumps Cover" 
                 data-software="photoshop,illustrator,blender"
                 data-description="Retro horror cover in 'Goosebumps' style, starring Jonah Lomu. A nostalgic tribute to the rugby legend's monstrous power."
                 data-bullet-points="Classic Goosebumps art style|Tribute to Jonah Lomu|Nostalgic horror theme|Dynamic action pose"
                 data-tools-used="photoshop,illustrator,blender">
                <img src="../../../assets/apps/projects/image2.webp" alt="Project Image 2">
            </div>

            <!-- Video Post 1 -->
            <div class="post video-post" 
                 data-type="video" 
                 data-src="../../../assets/apps/projects/video1.mp4" 
                 data-poster="../../../assets/apps/projects/videoposter1.webp"
                 data-title="Sua'ali'i Switch Up" 
                 data-software="premiere,after-effects"
                 data-description="Dynamic recap of Joseph Sua'ali'i's Wallabies debut after switching from league to union. Showcases his transition, impact, and standout plays."
                 data-bullet-points="Recap of debut tour|Highlights of key plays|Behind-the-scenes footage"
                 data-tools-used="premiere,after-effects">
                <video src="../../../assets/apps/projects/videothumb1.mp4" poster="../../../assets/apps/projects/videoposter1.webp" autoplay muted loop playsinline alt="Project Video 1"></video>
            </div>

            <!-- Image Post 3 -->
            <div class="post image-post" 
                 data-type="image" 
                 data-src="../../../assets/apps/projects/image3.webp" 
                 data-title="Blues Starting XV" 
                 data-software="figma,vscode,git-copilot"
                 data-description="Clean, neon-inspired Super Rugby lineup graphic for the Blues. Modern typefaces and color-coding clearly distinguish players."
                 data-bullet-points="Neon-inspired design|Modern typefaces|Clear player distinctions"
                 data-tools-used="figma,vscode,git-copilot">
                <img src="../../../assets/apps/projects/image3.webp" alt="Project Image 3">
            </div>

            <!-- Video Post 2 -->
            <div class="post video-post" 
                 data-type="video" 
                 data-src="../../../assets/apps/projects/video2.mp4" 
                 data-poster="../../../assets/apps/projects/videoposter2.webp"
                 data-title="FLASHback" 
                 data-software="blender,sora"
                 data-description="Fast-paced Dwyane Wade highlight reel of his electrifying moments. Retro-inspired visuals capture his signature moves, clutch plays, and celebrations."
                 data-bullet-points="Fast-paced highlights|Signature moves compilation|Retro visual style"
                 data-tools-used="blender,sora">
                <video src="../../../assets/apps/projects/videothumb2.mp4" poster="../../../assets/apps/projects/videoposter2.webp" autoplay muted loop playsinline alt="Project Video 2"></video>
            </div>

            <!-- Image Post 4 -->
            <div class="post image-post" 
                 data-type="image" 
                 data-src="../../../assets/apps/projects/image4.webp" 
                 data-title="All Blacks Final Score" 
                 data-software="vscode,cursor"
                 data-description="Captures an All Blacks victory with a dynamic top-down view and integrated turf scores. A clean, editorial approach to rugby storytelling."
                 data-bullet-points="Dynamic top-down composition|Integrated score elements|Editorial storytelling approach"
                 data-tools-used="vscode,cursor">
                <img src="../../../assets/apps/projects/image4.webp" alt="Project Image 4">
            </div>

            <!-- Video Post 3 -->
            <div class="post video-post" 
                 data-type="video" 
                 data-src="../../../assets/apps/projects/video3.mp4" 
                 data-poster="../../../assets/apps/projects/videoposter3.webp"
                 data-title="Saquon Snow Day" 
                 data-software="premiere,photoshop,chatgpt"
                 data-description="Cinematic highlights of an Eagles' snowy playoff, featuring Saquon Barkley's iconic touchdown. Dramatic slow-motion and field-level shots capture the game's energy."
                 data-bullet-points="Cinematic highlight package|Dramatic slow-motion shots|Focus on iconic touchdown"
                 data-tools-used="premiere,photoshop,chatgpt">
                <video src="../../../assets/apps/projects/videothumb3.mp4" poster="../../../assets/apps/projects/videoposter3.webp" autoplay muted loop playsinline alt="Project Video 3"></video>
            </div>

            <!-- Image Post 5 -->
            <div class="post image-post" 
                 data-type="image" 
                 data-src="../../../assets/apps/projects/image5.webp" 
                 data-title="Minnesota Duo" 
                 data-software="indesign,illustrator"
                 data-description="High-contrast composite of Minnesota sports stars in a surreal, snowy city scene. Cool tones and sharp overlays create a unified visual identity."
                 data-bullet-points="High-contrast composite|Surreal snowy city scene|Unified visual identity"
                 data-tools-used="indesign,illustrator">
                <img src="../../../assets/apps/projects/image5.webp" alt="Project Image 5">
            </div>

            <!-- Image Post 6 (Barkley Big Head - Unchanged in terms of metadata-to-image6 link) -->
            <div class="post image-post" 
                 data-type="image" 
                 data-src="../../../assets/apps/projects/image6.webp" 
                 data-title="Barkley Big Head" 
                 data-software="figma,indesign"
                 data-description="Playful Saquon Barkley caricature with an exaggerated head for a fun effect. Photo-realistic elements and a printed-texture filter give it a nostalgic trading card feel."
                 data-bullet-points="Playful caricature style|Exaggerated features|Nostalgic trading card feel"
                 data-tools-used="figma,indesign">
                <img src="../../../assets/apps/projects/image6.webp" alt="Project Image 6">
            </div>
            
            <!-- Image Post 7 -->
            <div class="post image-post" 
                 data-type="image" 
                 data-src="../../../assets/apps/projects/image7.webp" 
                 data-title="Mavs Win" 
                 data-software="photoshop,illustrator,figma"
                 data-description="Social-ready score card for a Mavs win, featuring Luka Dončić. Strong layout, clear type, and team colors blend NBA broadcast style with a fresh digital look."
                 data-bullet-points="Luka's triple-double performance|Team shooting 55% from the field|Custom victory graphic with dynamic typography"
                 data-tools-used="photoshop,illustrator,figma">
                <img src="../../../assets/apps/projects/image7.webp" alt="Project Image">
            </div>
        </div>
    </div>

    <!-- Lightbox Structure -->
    <div id="project-lightbox">
        <div id="lightbox-inner-wrapper">
            <div id="lightbox-content">
                <!-- Content (image/video) will be loaded here by JS -->
            </div>
            <div id="lightbox-details"> 
                <!-- Title will be inserted here by JS -->
                <!-- Subheading will be inserted here by JS -->
                <!-- Description will be inserted here by JS -->
                
            </div>
        </div>
    </div>

    <script src="projects.js" defer></script>

    <div class="lines" aria-hidden="true">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
</body>
</html>
