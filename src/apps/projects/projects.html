<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Projects</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/xp.css@0.2.6/dist/XP.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="projects.css" />

    <!-- Wix Madefor Display Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Work Sans Font Import -->
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="scroll-content">
      <div class="feed-container">
        <!-- Project posts will be dynamically generated by projects.js -->
      </div>
    </div>

    <!-- Lightbox Structure -->
    <div id="project-lightbox">
      <div id="lightbox-inner-wrapper">
        <div id="lightbox-content">
          <!-- Content (image/video) will be loaded here by JS -->
        </div>
        <div id="lightbox-details">
          <!-- Title will be inserted here by JS -->
          <!-- Subheading will be inserted here by JS -->
          <!-- Description will be inserted here by JS -->
        </div>
      </div>
    </div>

    <script src="projects.js" defer></script>

    <div class="lines" aria-hidden="true">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </body>
</html>
