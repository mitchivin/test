<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Projects</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/xp.css@0.2.6/dist/XP.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="projects.css" />

    <!-- Wix Madefor Display Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Work Sans Font Import -->
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="scroll-content">
      <div class="feed-container">
        <!-- Image Post 1 -->
        <div
          class="post image-post"
          data-type="image"
          data-src="../../../assets/apps/projects/patrickmahomes.webp"
          data-title="Patrick Mahomes"
          data-software="photoshop"
          data-description="An exercise in player cutouts and shadow composition, this piece was built to explore depth and movement. I chose two contrasting uniforms to create separation between elements and build a dynamic rhythm across the layout."
          data-bullet-points="Asymmetrical balance to create movement|Contrast used for spatial separation|Visual hierarchy through scale and placement"
          data-tools-used="photoshop"
        >
          <img
            src="../../../assets/apps/projects/patrickmahomes.webp"
            alt="Patrick Mahomes"
          />
        </div>

        <!-- Image Post 2 -->
        <div
          class="post image-post"
          data-type="image"
          data-src="../../../assets/apps/projects/goosebumps.webp"
          data-title="Goosebumps Cover"
          data-software="photoshop,ChatGPT,sora"
          data-description="AI tools were used to execute a concept I had clearly in mind for this piece. I generated countless variations, combining them in Photoshop to create a fully art-directed Goosebumps-style tribute to Jonah Lomu."
          data-bullet-points="AI used under tight creative direction|Composite built through layered image merging|Style and tone guided by nostalgic horror design"
          data-tools-used="Photoshop, ChatGPT, Sora"
        >
          <img
            src="../../../assets/apps/projects/goosebumps.webp"
            alt="Goosebumps Cover Tribute"
          />
        </div>

        <!-- Video Post 1 -->
        <div
          class="post video-post"
          data-type="video"
          data-src="../../../assets/apps/projects/suaalii-switch-up.mp4"
          data-poster="../../../assets/apps/projects/suaalii-switch-up-poster.webp"
          data-title="Sua'ali'i Switch Up"
          data-software="premiere pro,chatgpt"
          data-description="Focused on documenting Sua'ali'i's transition from NRL to rugby union, this edit sequences his debut Wallabies tour after early league footage. It also served as a test for applying a custom LUT generated by ChatGPT."
          data-bullet-points="Linear structure to guide progression|Visual tone adjusted using custom LUT|Balanced pacing for clear transitions"
          data-tools-used="Premiere Pro, ChatGPT"
        >
          <video
            src="../../../assets/apps/projects/suaalii-switch-up-thumb.mp4"
            poster="../../../assets/apps/projects/suaalii-switch-up-poster.webp"
            autoplay
            muted
            loop
            playsinline
            alt="Sua'ali'i Switch Up Video"
          ></video>
        </div>

        <!-- Image Post 3 -->
        <div
          class="post image-post"
          data-type="image"
          data-src="../../../assets/apps/projects/blues-starting-xv.webp"
          data-title="Blues Starting XV"
          data-software="photoshop"
          data-description="Inspired by the Blues contrasting jersey sponsors, this starting XV graphic was a study in presenting large volumes of text within a tight layout. I used a similar contrast to highlight and create a clear entry point for the viewer."
          data-bullet-points="Emphasis created through color contrast|Hierarchy managed with scale and weight|Grid structure for clarity and control"
          data-tools-used="photoshop"
        >
          <img
            src="../../../assets/apps/projects/blues-starting-xv.webp"
            alt="Blues Starting XV Graphic"
          />
        </div>

        <!-- Video Post 2 -->
        <div
          class="post video-post"
          data-type="video"
          data-src="../../../assets/apps/projects/dwayne-wade-flashback.mp4"
          data-poster="../../../assets/apps/projects/dwayne-wade-flashback-poster.webp"
          data-title="FLASHback"
          data-software="premiere pro"
          data-description="Practice in cutting together a wide range of clips, commentary, and music to build rhythm and energy was the goal of this project. The aim was to create something that felt cohesive, fast-paced, and emotionally engaging."
          data-bullet-points="Pacing controlled through audio cues|Motion tracking used for added momentum|Emphasis created through rhythmic sequencing"
          data-tools-used="Premiere Pro"
        >
          <video
            src="../../../assets/apps/projects/dwayne-wade-flashback-thumb.mp4"
            poster="../../../assets/apps/projects/dwayne-wade-flashback-poster.webp"
            autoplay
            muted
            loop
            playsinline
            alt="Dwayne Wade FLASHback Video"
          ></video>
        </div>

        <!-- Image Post 4 -->
        <div
          class="post image-post"
          data-type="image"
          data-src="../../../assets/apps/projects/all-blacks-final-score.webp"
          data-title="All Blacks Final Score"
          data-software="photoshop"
          data-description="The image itself inspired this piece, leading me to integrate design into the moment. I used field-textured type to present the final score as part of the grass, merging story and information into one visual."
          data-bullet-points="Image-led concept with reactive design|Texture matching for seamless integration|Visual hierarchy anchored by focal action"
          data-tools-used="photoshop"
        >
          <img
            src="../../../assets/apps/projects/all-blacks-final-score.webp"
            alt="All Blacks Final Score Graphic"
          />
        </div>

        <!-- Video Post 3 -->
        <div
          class="post video-post"
          data-type="video"
          data-src="../../../assets/apps/projects/saquon-snow-day.mp4"
          data-poster="../../../assets/apps/projects/saquon-snow-day-poster.webp"
          data-title="Saquon Snow Day"
          data-software="premiere pro"
          data-description="Aiming to slowly build tension toward one defining moment in Barkley's playoff performance, this project focused on pacing, music timing, and motion tracking to create a sense of anticipation and payoff."
          data-bullet-points="Structure paced to build momentum|Motion tracking to isolate subject|Audio timing used to shape emotion"
          data-tools-used="Premiere Pro"
        >
          <video
            src="../../../assets/apps/projects/saquon-snow-day-thumb.mp4"
            poster="../../../assets/apps/projects/saquon-snow-day-poster.webp"
            autoplay
            muted
            loop
            playsinline
            alt="Saquon Snow Day Video"
          ></video>
        </div>

        <!-- Image Post 5 -->
        <div
          class="post image-post"
          data-type="image"
          data-src="../../../assets/apps/projects/minnesotas-coldest.webp"
          data-title="Minnesota's Coldest"
          data-software="indesign,illustrator"
          data-description="Inspired by an ESPN cover photo, this design was reimagined to feel more rooted in Minnesota. I layered textures, adjusted perspective, and manipulated scale to create atmosphere and exaggerate presence."
          data-bullet-points="Scale distortion to imply dominance|Depth created through perspective manipulation|Contrast used to separate planes"
          data-tools-used="Photoshop, Illustrator"
        >
          <img
            src="../../../assets/apps/projects/minnesotas-coldest.webp"
            alt="Minnesota's Coldest Graphic"
          />
        </div>

        <!-- Image Post 6 -->
        <div
          class="post image-post"
          data-type="image"
          data-src="../../../assets/apps/projects/saquon-barkley-cutout.webp"
          data-title="Saquon Barkley"
          data-software="photoshop"
          data-description="A study in image manipulation and cutout accuracy, this design uses scale to exaggerate presence while keeping the visual grounded. It also explored how minimal layout choices can hold impact through placement and contrast."
          data-bullet-points="Scale distortion used for emphasis|Central alignment to anchor focus|Minimal layout to isolate subject"
          data-tools-used="Photoshop"
        >
          <img
            src="../../../assets/apps/projects/saquon-barkley-cutout.webp"
            alt="Saquon Barkley Cutout Graphic"
          />
        </div>

        <!-- Image Post 7 -->
        <div
          class="post image-post"
          data-type="image"
          data-src="../../../assets/apps/projects/mavs-final-score.webp"
          data-title="Mavs Final Score"
          data-software="photoshop,illustrator"
          data-description="A study in restraint, layout, and visual control, this final score graphic used selective color to isolate the Mavericks blue. The photo carries the emotion, supported by clean type and structured framing."
          data-bullet-points="Layout driven by functional clarity|Selective color to guide attention|Emotion delivered through photo composition"
          data-tools-used="Photoshop, Illustrator"
        >
          <img
            src="../../../assets/apps/projects/mavs-final-score.webp"
            alt="Mavs Final Score Graphic"
          />
        </div>
      </div>
    </div>

    <!-- Lightbox Structure -->
    <div id="project-lightbox">
      <div id="lightbox-inner-wrapper">
        <div id="lightbox-content">
          <!-- Content (image/video) will be loaded here by JS -->
        </div>
        <div id="lightbox-details">
          <!-- Title will be inserted here by JS -->
          <!-- Subheading will be inserted here by JS -->
          <!-- Description will be inserted here by JS -->
        </div>
      </div>
    </div>

    <script src="projects.js" defer></script>

    <div class="lines" aria-hidden="true">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </body>
</html>
