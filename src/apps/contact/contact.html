<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <!-- XP.css (Keep for standalone, might be inherited later) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/xp.css@0.2.6/dist/XP.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <!-- ===== Form Structure ===== -->
    <div class="content-wrapper">
      <!-- ===== Form Field: To (Readonly) ===== -->
      <div class="field">
        <label for="contact-to">To:</label>
        <input
          type="text"
          id="contact-to"
          class="input readonly"
          value="Mitch Ivin <mitchellivin@gmail.com>"
          readonly
        />
      </div>
      <!-- ===== Form Field: From ===== -->
      <div class="field">
        <label for="contact-from">From:</label>
        <input
          type="text"
          id="contact-from"
          class="input"
          placeholder="Your email address"
        />
      </div>
      <!-- ===== Form Field: Subject ===== -->
      <div class="field">
        <label for="contact-subject">Subject:</label>
        <input
          type="text"
          id="contact-subject"
          class="input"
          placeholder="Subject of your message"
        />
      </div>
      <!-- ===== Form Field: Message ===== -->
      <textarea
        id="contact-message"
        class="textarea"
        placeholder="Write your message here"
      ></textarea>
    </div>
    <!-- ===== App Interactivity Script ===== -->
    <script src="contact.js"></script>
  </body>
</html>
