  Provides the About Me window content and structure.
  Loaded as an iframe in the main shell.
  @file src/apps/about/about.html

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/xp.css@0.2.6/dist/XP.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="about.css" />
  </head>
  <body>
    <!-- ===== Main Window Content ===== -->
    <div class="main-window-content">
      <!-- ===== Left Panel (Social Links, Skills, Software) ===== -->
      <aside class="left-panel overflow-y-auto-x-hidden">
        <!-- ===== Social Links Card ===== -->
        <!-- The content of this card (links) is dynamically rendered by about.js -->
        <div
          id="social-links-card"
          class="left-panel__card left-panel__card--social collapsed"
        >
          <div class="left-panel__card__header">
            <span class="left-panel__card__header__text">Social Links</span>
            <img
              class="left-panel__card__header__img"
              src="../../../assets/apps/about/pulldown-alt.webp"
              alt="Icon"
            />
          </div>
          <div class="left-panel__card__content">
            <div class="left-panel__card__content-inner">
              <!-- Social links will be rendered by about.js -->
            </div>
          </div>
        </div>
        <!-- ===== Skills Card ===== -->
        <div id="skills-card" class="left-panel__card collapsed">
          <div class="left-panel__card__header">
            <span class="left-panel__card__header__text">Skills</span>
            <img
              class="left-panel__card__header__img"
              src="../../../assets/apps/about/pullup.webp"
              alt="Icon"
            />
          </div>
          <div class="left-panel__card__content">
            <div class="left-panel__card__content-inner">
              <!-- Skills will be rendered by about.js -->
            </div>
          </div>
        </div>
        <!-- ===== Software Card ===== -->
        <div id="software-card" class="left-panel__card collapsed">
          <div class="left-panel__card__header">
            <span class="left-panel__card__header__text">Software</span>
            <img
              class="left-panel__card__header__img"
              src="../../../assets/apps/about/pullup.webp"
              alt="Icon"
            />
          </div>
          <div class="left-panel__card__content">
            <div class="left-panel__card__content-inner">
              <!-- Software will be rendered by about.js -->
            </div>
          </div>
        </div>
      </aside>

      <!-- ===== Main Content Area ===== -->
      <div class="scroll-content overflow-y-auto-x-hidden">
        <main class="main">
          <div>
            <h3 class="welcome_text">
              <img
                src="../../../assets/apps/about/p1.webp"
                alt="Welcome Icon"
                class="welcome-image-mobile"
              />About Me
            </h3>
            <div class="section_text">
              <!-- About paragraphs will be rendered by about.js if present in info.json -->
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- ===== App Interactivity Script ===== -->
    <!-- This script handles dynamic content loading (e.g., social links, about paragraphs from info.json) and card collapse/expand functionality. -->
    <script src="about.js"></script>
  </body>
</html>
